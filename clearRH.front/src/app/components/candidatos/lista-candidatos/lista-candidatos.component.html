<app-title [title]="'Lista de candidatos'"></app-title>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Cpf</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="candidatos.length > 0">
        <tr class="table-secondary" *ngFor="let candidato of candidatos; let i = index">
            <td>{{i}}</td>
            <td>{{candidato.nome}}</td>
            <td>{{candidato.cpf}}</td>
            <td><button type="button" class="btn btn-info btn-options" (click)="detalheCandidato(candidato.id)">Info</button></td>
        </tr>
    </tbody>
    <tbody *ngIf="candidatos.length == 0">
        Ops... não tem candidatos...
    </tbody>
</table>
