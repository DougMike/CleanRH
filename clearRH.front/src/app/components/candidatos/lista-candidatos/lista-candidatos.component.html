<app-title [title]="'Lista de candidatos'"></app-title>

<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Novo colaborador</th>
                <th scope="col">Cadastro</th>
                <th scope="col">Prazo</th>
                <th scope="col">Admissão</th>
                <th scope="col">Situação</th>
                <th scope="col">eSocial</th>
            </tr>
        </thead>
        <tbody *ngIf="candidatos.length > 0">
            <tr *ngFor="let candidato of candidatos; let i = index">
                <td>
                    <img src="../../../../assets/user-avatar/avatar-default.jpg" alt="">
                    <p>{{candidato.nome}}</p>
                    <span>{{candidato.email}}</span>
                </td>
                <td>{{candidato.cadastro}}%</td>
                <td>{{candidato.prazoPreenchimento}} dias</td>
                <td>{{candidato.admissao | date: 'dd/MM/yyyy'}}</td>
                <td> <span
                        class="badge rounded-pill text-bg-{{getBadgeColor(candidato.situacao)}}">{{candidato.situacao}}</span>
                </td>

                <td><span
                        class="badge rounded-pill text-bg-{{getBadgeColor(candidato.eSocial)}}">{{candidato.eSocial}}</span>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="candidatos.length == 0">
            Ops... não tem candidatos...
        </tbody>
    </table>
</div>
